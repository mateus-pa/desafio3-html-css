<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">

    <title>Ford</title>
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho__logo" src="../img/logo-ford-256.png" alt="Logo Ford">
        <nav class="cabecalho__menu">
            <a class="cabecalho__menu__link" href="../index.html">Home</a>
            <a class="cabecalho__menu__link" href="../lancamento/lancamento.html">Lançamento</a>
            <a class="cabecalho__menu__link" href="contato.html">Contato</a>
        </nav>

        <div></div>
    </header>
    <main class="contato">
        <section class="menu">
            <div class="menu__imagem">
                <img src="../img/xls 2.2 diesel.jpg" alt="Ford Ranger XLS 2.2 Diesel">
            </div>
            <form class="menu__contato">
                <h2 class="menu__contato__titulo">Sobre Você</h2>
                <ul class="menu__contato__inputs">
                    <li>
                        <input type="text" placeholder="Nome Completo">
                    </li>
                    <li>
                        <input type="email" placeholder="E-mail">
                    </li>
                    <li>
                        <input type="tel" placeholder="Telefone">
                    </li>
                    <li>
                        <select required>
                            <option value="" disabled selected hidden>Tipo de Contato</option>
                            <option value="elogio">Elogio</option>
                            <option value="reclamacao">Reclamação</option>
                            <option value="solicitacao">Solicitação</option>
                        </select>
                    </li>
                    <li>
                        <textarea placeholder="Sua mensagem"></textarea>
                    </li>
                </ul>
                <button type="submit">
                    <span>Enviar</span>
                </button>
            </form>
        </section>
    </main>
    <footer class="rodape">
        <section class="rodape__container">
            <div class="rodape__redes__sociais">
                <h2 class="rodape__redes__sociais__titulo">Redes Sociais</h2>
                <ul class="rodape__redes__sociais__lista">
                    <li class="rodape__redes__sociais__item">
                        <a class="rodape__item__botao" href="https://www.facebook.com/FordBrasil/">
                            <img class="rodape__item__icone" src="../img/facebook-50.png" alt="Icone Facebook">
                        </a>
                    </li>
                    <li class="rodape__redes__sociais__item">
                        <a href="https://www.youtube.com/fordbrasil">
                            <img src="../img/youtube-squared-50.png" alt="Icone Youtube">
                        </a>
                    </li>
                    <li class="rodape__redes__sociais__item">
                        <a href="https://www.instagram.com/fordbrasil/">
                            <img src="../img/instagram-logo-50.png" alt="Icone Instagram">
                        </a>
                    </li>
                </ul>
            </div>
    
            <p class="rodape__texto__copyright">Copyright © 2025 Ford Motor Company - Todos os direitos reservados</p>
            <img class="rodape__logo" src="../img/ford-96.png" alt="Logo Ford">
        </section>
    </footer>
</body>
</html>
