<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">

    <title>Ford</title>
</head>

<body>
    <div class="container">
        <header class="cabecalho">
            <img class="cabecalho__logo" src="../img/logo-ford-256.png" alt="Logo Ford">
            <nav class="cabecalho__menu">
                <a class="cabecalho__menu__link" href="../index.html">Home</a>
                <a class="cabecalho__menu__link" href="../lancamento/lancamento.html">Lançamento</a>
                <a class="cabecalho__menu__link" href="contato.html">Contato</a>
            </nav>

            <div></div>
        </header>
        <main class="contato">
            <section class="menu">
                <div class="menu__imagem">
                    <img src="../img/xls 2.2 diesel.jpg" alt="Ford Ranger XLS 2.2 Diesel">
                </div>
                <div class="menu__contato">
                    <h2 class="menu__contato__titulo">Sobre você</h2>
                    <ul class="menu__contato__inputs">
                        <li>
                            <input type="text" placeholder="NOME*">
                        </li>
                        <li>
                            <input type="email" placeholder="E-MAIL*">
                        </li>
                        <li>
                            <input type="text" placeholder="SOBRENOME*">
                        </li>
                        <li>
                            <input type="tel" placeholder="TELEFONE*">
                        </li>
                        <li>
                            <select required>
                                <option value="" hidden>COMO DESEJA SER CONTATADO?</option>
                                <option value="elogio">Elogio</option>
                                <option value="reclamacao">Reclamação</option>
                                <option value="solicitacao">Solicitação</option>
                            </select>
                        </li>
                        <li>
                            <textarea placeholder="MENSAGEM*"></textarea>
                        </li>
                    </ul>
                    <button type="button">Enviar</button>
                </div>
            </section>
        </main>
        <footer class="rodape">
            <div class="rodape__container">
                <h2 class="rodape__titulo">Redes Sociais</h2>
                <ul class="rodape__lista__icones">
                    <li class="rodape__item">
                        <a class="rodape__item__botao" href="https://www.facebook.com/FordBrasil/">
                            <img class="rodape__item__icone" src="../img/facebook-50.png" alt="Icone Facebook">
                        </a>
                    </li>
                    <li class="rodape__item">
                        <a class="rodape__item__botao" href="https://www.youtube.com/fordbrasil">
                            <img class="rodape__item__icone" src="../img/youtube-squared-50.png" alt="Icone Youtube">
                        </a>
                    </li>
                    <li class="rodape__item">
                        <a class="rodape__item__botao" href="https://www.instagram.com/fordbrasil/">
                            <img class="rodape__item__icone" src="../img/instagram-logo-50.png" alt="Icone Instagram">
                        </a>
                    </li>
                </ul>

                <p class="rodape__texto__copyright">Copyright © 2025 Ford Motor Company - Todos os direitos reservados
                </p>
                <img class="rodape__logo" src="../img/ford-96.png" alt="Logo Ford">
            </div>
        </footer>
    </div>
</body>
</html>
